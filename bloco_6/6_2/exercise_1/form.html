<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulário de Currículos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<header class="text-center">
    <h1 id="titulo" class="font-weight-bold">Formulário de Currículo</h1>
    <h6>Preencha todas as informações abaixo</h6>
</header>

<body class="align-content-xl-center">
    <form id="form" class="container form-validated" enctype="multipart/form-data">
        <fieldset class="sessoes">
            <div class="form-options">
                <label for="name">Nome Completo:</label>
                <input class="form-control" type="text" id="name" name="name" maxlength="40" required="required">

            </div>
            <div class="form-options">
                <label for="email">E-mail:</label>
                <input class="form-control" type="email" id="email" name="email" maxlength="50" required="required" placeholder="email@exemplo.com.br">
            </div>
            <div class="form-options">    
                <label for="cpf">CPF:</label>
                <input class="form-control" type="text" id="cpf" name="cpf" minlength="10" maxlength="11" required="required" placeholder="Digite apenas números">
            </div>
            <div class="form-options">   
                <label for="endereco">Endereço:</label>
                <input class="form-control" type="text" id="endereco" name="endereco" maxlength="200" required="required">
            </div>
            <div class="form-options">   
                <label for="cidade">Cidade:</label>
                <input required class="form-control" type="text" id="cidade" name="cidade" maxlength="28">
            </div>
            <div class="form-options">   
                <label for="estado">Estado:</label>
                <select class="form-control custom-select" id="estado" name="estado" required="required">
                    <option selected>Selecione</option>
                </select>  
            </div>
            <div class="form-options">   
                <label for="moradia">Moradia:
                    <div class="custom-control custom-radio">
                        <label for="casa" class="custom-control-label">
                        <input type="radio" id="casa" name="moradia">
                        Casa
                        </label>
                    </div>
                    <div class="custom-control custom-radio">                
                        <label for="apto" class="custom-control-label">
                        <input type="radio" id="apto" name="moradia">
                        Apartamento
                    </label>
                </label>
                
            </div>
        </fieldset>

        <fieldset class="sessoes">
            <div class="form-options">                  
                <label for="resumo-curriculo">Resumo do currículo:</label><br>
                <textarea id="resumo-curriculo" class="form-control" name="resumo-curriculo" maxlength="1000" cols="25" rows="3" required="required" placeholder="Até 1.000 caracteres"></textarea>
            </div>
            <div class="form-options">  
                <label for="cargo">Cargo:</label>
                <input class="form-control" type="text" id="cargo" name="cargo" maxlength="40" required="required">
            </div>
            <div class="form-options">  
                <label for="descricao-cargo">Resumo do Cargo:</label><br>
                <textarea id="resumo-cargo" class="form-control" name="descricao-cargo" maxlength="500" cols="25" rows="3" required="required" placeholder="Até 500 caracteres"></textarea>

                <input class="form-control" data-provide="datepicker" type="date" id="data-inicio" name="data-inicio" min="01-01-1950" max="31-12-2020" required="required">
            </div>
        </fieldset>

        <button type="submit" id="botao-finalizar" class="botao-finalizar btn btn-success action">Finalizar</button>
        <br><br>
        <button id="botao-limpar" class="botao-limpar btn btn-secondary">Limpar Dados</button>
        <br><br>
    </form>
    <script src="script.js"></script>
</body>
</html>
