<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Substantivo: <input type="text" id="noun">
  <li>Adjetivo: <input type="text" id="adjective">
  <li>Nome de alguém: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  
 </body>
 <script>
     function lib(){
        let frase = document.querySelector("#story"); 
        let subs = document.querySelector("#noun");
        let adj = document.querySelector("#adjective");
        let nome = document.querySelector("#person");
    
        frase.innerHTML = nome.value + " gosta de " + subs.value + " que são " + adj.value;  

     }
        
     let botao = document.querySelector("#lib-button");

     botao.addEventListener("click", lib);

 </script>
</html>
